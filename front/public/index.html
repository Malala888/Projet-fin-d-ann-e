<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENI Academic Manager</title>
    
    <!-- Tailwind CSS - Version fixe (recommandé pour éviter l'avertissement) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- FullCalendar CSS - Styles intégrés pour éviter les erreurs CDN -->
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Styles personnalisés pour corriger les problèmes -->
    <style>
      /* FullCalendar CSS intégré - Évite les problèmes de CDN */
      .fc {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
      }
      
      .fc-view-harness {
        position: relative;
        overflow: hidden;
      }
      
      .fc-header-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        background-color: #f9fafb;
      }
      
      .fc-toolbar-chunk {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .fc-button-group {
        display: flex;
        border-radius: 0.375rem;
        overflow: hidden;
        border: 1px solid #d1d5db;
      }
      
      .fc-button {
        background: #ffffff !important;
        color: #374151 !important;
        border: none !important;
        padding: 0.5rem 1rem !important;
        font-size: 0.875rem !important;
        font-weight: 500 !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
        border-right: 1px solid #d1d5db !important;
      }
      
      .fc-button:last-child {
        border-right: none !important;
      }
      
      .fc-button:hover {
        background: #f3f4f6 !important;
        color: #111827 !important;
      }
      
      .fc-button:focus {
        outline: 2px solid #3b82f6 !important;
        outline-offset: -2px !important;
      }
      
      .fc-button-active {
        background: #3b82f6 !important;
        color: white !important;
      }
      
      .fc-button-active:hover {
        background: #2563eb !important;
      }
      
      .fc-button:disabled {
        opacity: 0.6 !important;
        cursor: not-allowed !important;
      }
      
      .fc-toolbar-title {
        font-size: 1.5rem !important;
        font-weight: 600 !important;
        color: #1f2937 !important;
        margin: 0 !important;
      }
      
      .fc-daygrid {
        border: none;
      }
      
      .fc-scrollgrid {
        border: none;
      }
      
      .fc-scrollgrid-section {
        border: none;
      }
      
      .fc-col-header-cell {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        padding: 0.75rem 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        color: #6b7280;
        text-align: center;
      }
      
      .fc-daygrid-day {
        border: 1px solid #e5e7eb;
        min-height: 100px;
        background-color: #ffffff;
      }
      
      .fc-daygrid-day-number {
        padding: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
      }
      
      .fc-day-today {
        background-color: #eff6ff !important;
      }
      
      .fc-day-today .fc-daygrid-day-number {
        background: #3b82f6 !important;
        color: white !important;
        border-radius: 50% !important;
        width: 24px !important;
        height: 24px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        font-weight: 600 !important;
        margin: 0.25rem !important;
      }
      
      .fc-event {
        background-color: #3b82f6 !important;
        border: none !important;
        border-radius: 0.25rem !important;
        padding: 2px 4px !important;
        margin: 1px 2px !important;
        font-size: 0.75rem !important;
        font-weight: 500 !important;
        color: white !important;
        cursor: pointer !important;
      }
      
      .fc-event:hover {
        background-color: #2563eb !important;
      }
      
      .fc-event-title {
        font-weight: 500;
      }
      
      .fc-daygrid-event {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .fc-more-link {
        color: #6b7280;
        font-size: 0.75rem;
        text-decoration: none;
        padding: 2px 4px;
        margin: 1px 2px;
      }
      
      .fc-more-link:hover {
        color: #374151;
        background-color: #f3f4f6;
      }
      
      /* Styles pour la vue semaine */
      .fc-timegrid-slot {
        border-bottom: 1px solid #f3f4f6;
        height: 2rem;
      }
      
      .fc-timegrid-slot-minor {
        border-bottom: 1px dotted #e5e7eb;
      }
      
      .fc-timegrid-axis {
        border-right: 1px solid #e5e7eb;
        background-color: #f9fafb;
        width: 60px;
        text-align: right;
        padding-right: 0.5rem;
        font-size: 0.75rem;
        color: #6b7280;
      }
      
      .fc-timegrid-col {
        border-right: 1px solid #e5e7eb;
      }
      
      .fc-timegrid-event {
        border-radius: 0.25rem;
        padding: 2px 4px;
        font-size: 0.75rem;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .fc-header-toolbar {
          flex-direction: column;
          gap: 0.5rem;
          padding: 0.75rem;
        }
        
        .fc-toolbar-chunk {
          justify-content: center;
        }
        
        .fc-button {
          padding: 0.375rem 0.75rem !important;
          font-size: 0.75rem !important;
        }
        
        .fc-toolbar-title {
          font-size: 1.25rem !important;
        }
        
        .fc-daygrid-day {
          min-height: 80px;
        }
        
        .fc-col-header-cell {
          padding: 0.5rem 0.25rem;
          font-size: 0.75rem;
        }
      }

      /* Styles pour les graphiques Chart.js */
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
      }

      /* Amélioration du responsive */
      @media (max-width: 768px) {
        .fc-toolbar {
          flex-direction: column;
          gap: 0.5rem;
        }
        
        .fc-toolbar-chunk {
          display: flex;
          justify-content: center;
        }
      }

      /* Animation pour le chargement */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Styles pour les composants personnalisés */
      .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Amélioration des ombres */
      .shadow-custom {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Styles pour les notifications */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transform: translateX(400px);
        transition: transform 0.3s ease-in-out;
      }

      .notification.show {
        transform: translateX(0);
      }

      /* Amélioration des formulaires */
      .form-input:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-color: #3b82f6;
      }

      /* Styles pour les tableaux */
      .table-hover tbody tr:hover {
        background-color: #f9fafb;
      }

      /* Amélioration des boutons */
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.2s ease-in-out;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Scripts additionnels si nécessaire -->
    <script>
      // Initialisation des icônes Feather au chargement de la page
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof feather !== 'undefined') {
          feather.replace();
        }
      });

      // Fonction utilitaire pour les notifications
      window.showNotification = function(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.classList.add('show'), 100);
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
      };
    </script>
  </body>
</html>
